<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./CSS/style.css">
	<title>Vídeo Player</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="github">
		<a class="link" href="#" target="_blank">Jefferson Silemen</a>
	</div>


	<div id="box_intro" class="box_intro">
	<div class="intro">
		<p>Sejam bem vindos ao fantástico mundo do super nintendo. Nessa fase você verá o melhor jogador do mundo destruir completamente uma
			serpente venenosa. Tomem cuidado e apertem os cintos!
		</p>
		<button onclick="showTheVideo()">Let's go</button>
	</div>
	</div>

	<div id="content" class="content">
	<div onmouseover="showControls()" onmouseout="hiddenControls()" id="container" class="container">
		<video id="video1" class="video" src="./V/Boss2.mp4"></video>
		<div id="controls" class="controle">
			<img class="btn" onclick="diminuir_vel()" src="./Images/menos.png">
			<img class="btn" onclick="aumentar_vel()" src="./Images/mais.png">
			<img class="btn" onclick="retroceder()" src="./Images/retroceder.png">
			<img class="btn" onclick="avancar()" src="./Images/avancar.png">
			<img class="btn" onclick="play()" src="./Images/play.png">
			<img class="btn" onclick="stop()" src="./Images/stop.png">
		</div>
	</div>
	</div>
<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
